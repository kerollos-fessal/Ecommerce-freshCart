<div class="container mb-5" *ngIf="allBrands">
    <h1 class="text-main fw-semibold nav-underline mb-5 mt-4">Our Brands</h1>
    <input type="text" [(ngModel)]="searchKey" placeholder="Search for categories..." class="w-75 shadow-sm form-control mx-auto mb-5 border-2">
    <div class="row gy-3">
        <div class="col-lg-3 col-sm-6" *ngFor="let brand of allBrands | brandSearch : searchKey">
            <div class="product px-2 py-3 rounded overflow-hidden" >
                <img [src]="brand.image" class="w-100" height="300" alt="{{brand.name}}">
                <h3 class="fw-semibold text-center border-bottom border-2 py-1 mb-0">{{brand.name}}</h3>
            </div>
        </div>
    </div>
</div>

<div
  class="container border border-secondary border-opacity-50 border-2 p-4 mb-5 shadow rounded-3"
>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let category of allCategories">
      <ng-template carouselSlide>
        <a [routerLink]="['/categories']" routerLinkActive="router-link-active">
          <img
            [src]="category.image"
            [alt]="category.name"
            class="mb-2"
            height="225"
            [title]="category.name"
          />
        </a>
        <h5>{{ category.name }}</h5>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>

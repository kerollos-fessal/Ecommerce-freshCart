<div class="container my-5">
  <div class="row g-0">
    <div class="col-md-9">
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
          <img [src]="'assets/images/main-slider-1.jpeg'" height="400" />
        </ng-template>
        <ng-template carouselSlide>
          <img [src]="'assets/images/main-slider-2.jpeg'" height="400" />
        </ng-template>
        <ng-template carouselSlide>
          <img [src]="'assets/images/main-slider-3.jpeg'" height="400" />
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="col-md-3">
      <img
        src="assets/images/side-1.jpg"
        class="w-100"
        height="200"
        alt="product image"
      />
      <img
        src="assets/images/side-2.jpg"
        class="w-100"
        height="200"
        alt="product image"
      />
    </div>
  </div>
</div>
